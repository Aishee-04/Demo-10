<body>
    <h1>MOBILE NUMBER VERIFICATION USING JAVASCRIPT</h1>
    <label for="mobile">Enter Mobile Number:</label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
  <br>
  <button onclick="validateMobile()">Validate</button>
  <div class="message" id="message"></div>
  <script>
    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const message = document.getElementById("message");
      const pattern = /^[6-9]\d{9}$/; // Indian mobile number starting with 6-9 and total 10 digits
      if (pattern.test(mobile)) {
        message.textContent = "Valid Mobile Number!";
        message.className = "message valid";
      } else {
        message.textContent = "Invalid Mobile Number!";
        message.className = "message invalid";
      }
    }
    </script>
